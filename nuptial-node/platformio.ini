[platformio]
env_default = diy

[env:moteino]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyUSB0
lib_deps = 
  https://github.com/lowpowerlab/rfm69
  elapsedMillis
  https://github.com/kinasmith/Sleepy


[env:diy]
platform = atmelavr
board = pro8MHzatmega328
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyUSB0
lib_deps = 
  https://github.com/lowpowerlab/rfm69
  elapsedMillis
  https://github.com/kinasmith/Sleepy